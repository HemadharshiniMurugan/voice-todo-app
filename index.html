<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice To-Do List</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="container">
    <h1>🗣️ Voice To-Do List</h1>

    <ul id="todo-list"></ul>

    <div class="controls">
      <input type="text" id="task-input" placeholder="Type or speak your task">
      <button onclick="addTask()">Add</button>
      <button onclick="startListening()">🎤 Speak</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
